<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript">
            $(function() {
                window.WebSocket = window.WebSocket || window.MozWebSocket;

                var websocket = new WebSocket('ws://127.0.0.1:7681');

                websocket.onopen = function () {
                    $('h1').css('color', 'green');
                };

                websocket.onerror = function () {
                    $('h1').css('color', 'red');
                };

                websocket.onmessage = function (message) {
                    if(message.data.indexOf("STARTCD") > -1)
                    {
                        var seconds = parseInt(message.data[message.data.length-1])
                        countdown(seconds);
                    }
                    else if(message.data.indexOf("hash") > -1)
                    {
                        //visa filen med hashen
                        var hashID = message.data[message.data.length];
                        consol.log(hashID);

                    }
                    else
                    {
                        $('div').append($('<p>', { text: message.data }));
                    }
                };


                $('#exit').click(function(e) {
                    e.preventDefault();
                    websocket.send("EXITMEDUSA");
                });

                $('#pic').click(function(e) {
                    e.preventDefault();
                    websocket.send("KINECTRGB");
                });

                var countdown = function(seconds)
                {

                    var siid = setInterval(function () {
                        $("#cd").html(seconds);
                        if(seconds <= 0)
                        {
                            clearInterval(siid);
                        }
                        seconds = seconds-1;
                    }, 1000);
                }
            });
        </script>
        </head>
    <body>
        <h1>WebSockets test</h1>
        <h3>Count down:</h3>
        <div id="cd"></div>

        <form>
            <button id="exit">Exit</button>
            <button id="pic">Take Pic</button>
        </form>
        <div></div>
    </body>
</html>
